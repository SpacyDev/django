# login.html
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Log in">
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</form>
